{% macro viewtext(text, key) -%}
  <div>
    Text:<br>
    <p>{{ text }}</p>
  </div>
{%- endmacro %}

{% macro viewdict(dict, object_key) -%}
  <div>
    Variables: <br>
    <p><table border="1">
    {% for key in dict.keys() %}
      <tr>
      <td>{{ key }}</td>
      <td>{{ dict[key] }}</td>
      </tr>
    {% endfor %}
    </table></p>
  </div>
{%- endmacro %}

{% macro viewkey(key) -%}
  <div>
    id:<br>
    <p>{{ key }}</p>
  </div>
{%- endmacro %}
